<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Api Project</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-white mb-10">
    <h1 class="bg-zinc-700 text-white text-center text-3xl mb-10 font-bold py-3">
      Welcome to My First API Project
    </h1>

    <div class="px-12 my-5 flex gap-5">
      <input
        type="text"
        placeholder="Search by name, genre or year"
        id="inputvalue"
        class="py-2 px-5 w-[300px] border border-zinc-800 rounded"
      />
      <button class="search_btn font-semibold rounded bg-zinc-800 text-white px-4">
        Search
      </button>
    </div>

    <div id="movie_list" class="grid grid-cols-3 gap-4 px-10"></div>
    <hr class="bg-zinc-800 mt-5" />
    <h1
      class="w-full bg-zinc-700 text-white text-center text-3xl mb-10 font-bold py-3 my-10"
    >
      Employee Details
    </h1>

    <div class="px-10">
      <select id="selectJobTitle">
        <option value="" disabled selected>Filter by Job Title</option>
        <option value="operator">Operator</option>
        <option value="programmer analyst i">Programmer Analyst I</option>
        <option value="account executive">Account Executive</option>
        <option value="pharmacist">Pharmacist</option>
        <option value="technical writer">Technical Writer</option>
      </select>

      <table class="min-w-full bg-white border border-gray-300 mt-5">
        <thead class="bg-zinc-400 text-white">
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Job Title</th>
          </tr>
        </thead>

        <tbody class="body"></tbody>
      </table>
    </div>
  </body>
</html>
